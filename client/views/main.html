<div class="content-container" layout="row" flex layout-wrap>
  <div class="eventCard" ng-repeat="event in events | dateFilter:'start_time':$parent.days |orderBy:$parent.sortCategory:$parent.sortOrder " flex-sm="100" flex-offset-sm="0" flex-gt-sm="100" flex-offset-gt-sm="0" flex-gt-md="80" flex-offset-gt-md="10" flex-gt-lg="50" flex-offset-gt-lg="25">
    <md-card>
      <div class='card-img-box'>
        <img ng-src="{{event.cover.source}}" class="md-card-image" alt="Washed Out">
      </div>
      <md-card-content layout="column" class="eventCardContent">
        <div layout="row">
          <div flex="85">
            <div>
              <h2 class="md-title ellipse ellipsis" ng-mouseover="txtScrlIn($event)" ng-mouseleave="txtScrlOut()"><a class="eventTitle" ng-href="https://www.facebook.com/events/{{event.id}}" target="_blank">{{event.name}}</a></h2>
            </div>
            {{event.place.name}}
          </div>
          <div flex="15" layout="column" layout-align="center center">
            <md-icon md-svg-icon="../images/icons/bevent.svg"></md-icon>
            {{event.start_time | date:'MMM d'}}
            <md-icon md-svg-icon="../images/icons/bperson.svg"></md-icon>
            {{event.attending_count}}
          </div>
        </div>
        <div layout="row">
          <div flex="{{getRatio(event.demographics.genderSummary.male,(event.demographics.genderSummary.female+event.demographics.genderSummary.male))}}" class="male">.</div>
          <div flex="{{getRatio(event.demographics.genderSummary.female,(event.demographics.genderSummary.female+event.demographics.genderSummary.male))}}" class="female">.</div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
