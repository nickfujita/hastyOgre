<!doctype html>
<html ng-app='app'>
<head>
  <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
  <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</head>
<body>

  <div layout="row" flex layout-wrap>
    <div flex="30">
      [flex="30"]
    </div>
    <div flex="45">
      [flex="45"]
    </div>
    <div flex="25">
      [flex="25"]
    </div>
  </div>

  <img src="https://scontent.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/s720x720/12196308_10153716898744438_1962180839812269060_n.jpg?oh=fc277281a45f3d2f0f66f0213af71c02&amp;oe=56AEFF6A">

  <div class='card'>
    <div class='card-image'>
      <div class="parallax-container">
        <div class="parallax">
          <img src="https://scontent.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/s720x720/12196308_10153716898744438_1962180839812269060_n.jpg?oh=fc277281a45f3d2f0f66f0213af71c02&amp;oe=56AEFF6A">
        </div>
      </div>
    </div>
  </div>
  <script>

    var app = angular.module('app', ['ngMaterial']);

    $(document).ready(function(){
      $('.parallax').parallax();
    });
        

  </script>

  <style>
    .parallax-container {
      height: 300px;
    }
  </style>

</body>
</html>
